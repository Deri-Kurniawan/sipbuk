<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verifikasi Email</title>
  </head>
  <body
    style="
      background-color: #f3f4f6;
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.4;
      color: #1f2937;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: 0 auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 6px;
        box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.1);
      "
    >
      <div style="text-align: center">
        <h1
          style="
            font-size: 24px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 20px;
          "
        >
          Verifikasi Email
        </h1>
      </div>
      <div style="margin-bottom: 20px">
        <p style="margin-bottom: 10px">Halo {{FULL_NAME}},</p>
        <p style="margin-bottom: 10px">
          Silakan klik tombol di bawah ini untuk melakukan verifikasi alamat
          email Anda:
        </p>
      </div>
      <div style="text-align: center; margin-bottom: 20px">
        <a
          href="{{APP_URL}}/api/auth/register/account-activation?token={{VERIFICATION_TOKEN}}"
          style="
            display: inline-block;
            padding: 10px 20px;
            background-color: #3b82f6;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.2s ease-in-out;
          "
        >
          Verifikasi Email
        </a>
      </div>
      <div style="margin-bottom: 20px">
        <p style="margin-bottom: 10px">
          Jika Anda tidak meminta verifikasi ini, silakan abaikan email ini.
        </p>
      </div>
      <hr
        style="border: none; border-top: 1px solid #e5e7eb; margin-bottom: 20px"
      />
      <div style="text-align: center">
        <p style="margin-bottom: 10px">Dikirim oleh {{APP_NAME}}</p>
        <a href="{{APP_URL}}" style="color: #3b82f6; text-decoration: none"
          >{{APP_DOMAIN}}</a
        >
      </div>
    </div>
  </body>
</html>
